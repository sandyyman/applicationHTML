<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>APPLICATION <span class="title">(web)</span></h1>

            <form action="">
                <div class="form_cont">
                    <div class="form_control">
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" type="text" placeholder="enter first name">

                    </div>
                


                
                    <div class="form_control">
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" type="text" placeholder="enter last name">
                
                    </div>
                

                
                    <div class="form_control">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" placeholder="enter email">
                
                    </div>
                
                    <div class="form_control">
                        <label for="jobtit">JOB TITLE</label>
                        <input id="jobtit" type="text" placeholder="enter job name">
                    
                    </div>

                    <div class="form_control">
                        <label for="jobrole">JOB ROLE</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">FrontEnd dev</option>
                            <option value="backend">Backend dev</option>
                            <option value="full_stack">Full Stack</option>
                            <option value="ui_ux">UI UX</option>
                        </select>
                    
                    </div>

                    <div class="form_control">
                        <label for="address">ADDRESS</label>
                        <!-- <input id="address" type="text"> -->
                        <textarea name="address" id="" cols="30" rows="5">ENTER ADDRESS</textarea>
                    
                    </div>

                    <div class="form_control">
                        <label for="city">CITY</label>
                        <input id="enter city" type="text" placeholder="enter city">
                    
                    </div>


                    <div class="form_control">
                        <label for="pincode">PINCODE</label>
                        <input id="pincode" type="number" placeholder="enter pincode">
                    
                    </div>

                    <div class="form_control">
                        <label for="DATE">DATE</label>
                        <input id="DATE" value ="2004-08-08"type="date">
                    
                    </div>


                    <div class="form_control">
                        <label for="uploadcv">UPLOAD CV</label>
                        <input id="uploadcv" type="file">
                    
                    </div>

                    <div class="button_cont">
                        <button type="submit">Apply Now</button>
                    </div>
            
            </form>

            </div>

        </div>
    </div>
</body>
</html>
